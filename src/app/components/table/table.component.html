<div class="container mt-3 ">
    <mat-toolbar>
        <span>{{title}}</span>
      </mat-toolbar>
      <mat-form-field class="mt-3" >
        <mat-label>Filter</mat-label>
        <input matInput  placeholder="Buscar" #input>
      </mat-form-field>

      
  <div class="pagination-container">
    <select class="form-select" aria-label="Default select example"  (change)="onSelectChange($event)">
      
      <option selected value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
    <ul class="pagination">
      <li class="page-item ">
        <a class="page-link" (click)="prevPage()" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link"  >{{nPage}}</a></li>
     
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
  <table mat-table [dataSource]="dataSource| entitiesFilter:page:cant" class="mat-elevation-z8 " >

    <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.key">
      <ng-container *ngIf="column.key==='actions'" >
        <th mat-header-cell *matHeaderCellDef>Acciones  </th>
      <td mat-cell (click)="editAction(element.id)" *matCellDef="let element" style="text-align: left;"> 
        <a   matTooltip="Editar"> 
          <mat-icon>edit</mat-icon>
        </a>
        <a class="btn-delete" (click)="deleteAction(element.id)"  matTooltip="Eliminar"> 
          <mat-icon >delete</mat-icon>
        </a>
      </td>
      </ng-container>
        <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.key]}}</td>
       
      </ng-container>
    
      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



  
</div>
