<div #viewMapContainer class="w-100 h-100">
    <google-map
    width="anchoVariable"
    [center]="center"
    [zoom]="zoom"
    [mapId]="'iuhd8q3hsdads'"
    >
    @for (pv of puntosVerdes; track pv) {
        <map-advanced-marker [content]="getPuntoVerdeMarkerOptions(pv)"></map-advanced-marker>
    }
    @for (la of localesAdheridos; track la) {
        <map-advanced-marker [content]="getLocalAdheridoMarkerOptions(la)"></map-advanced-marker>
    }
    </google-map>
</div>
