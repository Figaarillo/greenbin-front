<div class="h-100 w-100" style="background-color: #e9ffd1;">

    <mat-drawer-container class="h-100 w-100" autosize>

        <mat-toolbar>
            <button mat-icon-button (click)="menu.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <span><h1 style="color: #fff; font-weight: 900;">GreenBin</h1></span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="buzon.toggle()">
              <mat-icon>notifications</mat-icon>
            </button>
        </mat-toolbar>

        <div class="header" >
            <h1 style="color: #fff; font-size: 2em; margin-bottom: 20px;">Gestión de entregas de residuos</h1>
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="100%" fill="#18333C"><path d="m368-592 89-147-59-98q-12-20-34.5-20T329-837l-98 163 137 82Zm387 272-89-148 139-80 64 107q11 17 12 38t-9 39q-10 20-29.5 32T800-320h-45ZM640-40 480-200l160-160v80h190l-58 116q-11 20-30 32t-42 12h-60v80Zm-387-80q-20 0-36.5-10.5T192-158q-8-16-7.5-33.5T194-224l34-56h172v160H253Zm-99-114L89-364q-9-18-8.5-38.5T92-441l16-27-68-41 219-55 55 220-69-42-91 152Zm540-342-219-55 69-41-125-208h141q21 0 39.5 10.5T629-841l52 87 68-42-55 220Z"/></svg>
        </div>
        

        <mat-drawer #buzon mode="over" [position]="'end'">
            <p>Buzón</p>
        </mat-drawer>
        <mat-drawer #menu mode="over" [position]="'start'">
            <p>Menu</p>
        </mat-drawer>

        <div class="body" style="display: flex; flex-direction: column; justify-content: center; align-items: center; ">

            <button class="btn btn-success" style="width: 100%; margin: 10px 0; border-radius: 8px; font-size: 1.5em;" type="submit">Registrar entrega</button>
            <button class="btn btn-info" style="width: 100%; margin: 10px 0; border-radius: 8px; font-size: 1.5em;" type="button">Últimas entregas</button>

        </div>

        <div class="menu-footer">
            <div>
                
            </div>
        </div>

    </mat-drawer-container>

</div>
