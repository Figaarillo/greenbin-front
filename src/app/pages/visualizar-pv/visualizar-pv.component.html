<mat-toolbar class="mat-elevation-z3" style="background-color: #2e7d32; display: flex; justify-content: center;">
    <span style="color: white;">Puntos verdes</span>
  </mat-toolbar>
  
  <div class="container mt-3">
    <div class="w-100" style="text-align: -webkit-center; margin-bottom: 22px">
        <google-map height="80vh" width="100%" [options]="options">
            <map-advanced-marker  #markerElem="mapAdvancedMarker" *ngFor="let location of nzLocations"  [title]="'Punto Verde'"(mapClick)="console()" [content]="location.content" [position]="location"></map-advanced-marker> </google-map>
      </div>
  </div>
