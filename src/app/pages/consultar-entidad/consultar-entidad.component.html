<h2 class="mb-5">Consultar Entidades</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Razon Social</th>
      <th>Example</th>
      <th>Example</th>
      <th>Actions</th>

    </tr>
  </thead>
  <tbody>
    @for(entidad of entidades; track entidad.id){
      <tr  >
        <td>{{entidad.id}}</td>
        <td>{{entidad.razon_social}}</td>
        <td>{{entidad.example}}</td>
        <td>{{entidad.example2}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-primary">Editar</button>
          <button class="btn btn-danger">Eliminar</button>
          </div>
          
        </td>
      </tr>
    }
   
  
  </tbody>
</table>
