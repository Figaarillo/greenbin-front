<app-navbar></app-navbar>
<div class="container mt-3">
  <mat-toolbar>
    <span>Entidades</span>
  </mat-toolbar>

  <mat-form-field class="mt-3" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="razon_social">
      <th mat-header-cell *matHeaderCellDef> Razon Social </th>
      <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="example">
      <th mat-header-cell *matHeaderCellDef> example </th>
      <td mat-cell *matCellDef="let element"> {{element.example}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="example2">
      <th mat-header-cell *matHeaderCellDef> example2 </th>
      <td mat-cell *matCellDef="let element"> {{element.example2}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> 
        <a   matTooltip="Editar"> 
          <mat-icon>edit</mat-icon>
        </a>
        <a class="btn-delete"  matTooltip="Eliminar"> 
          <mat-icon >delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
