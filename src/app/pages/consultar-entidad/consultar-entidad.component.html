<app-navbar></app-navbar>
<div class="container mt-3">
  <mat-toolbar>
    <span>Entidades</span>
  </mat-toolbar>

  <mat-form-field class="mt-3" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <div class="pagination-container">
    <select class="form-select" aria-label="Default select example"  (change)="onSelectChange($event)">
      
      <option selected value="2">2</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
    <ul class="pagination">
      <li class="page-item ">
        <a class="page-link" (click)="prevPage()" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link"  >{{nPage}}</a></li>
     
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </div>
  
  <table mat-table [dataSource]="dataSource | entitiesFilter:page:cant" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef> Province </th>
      <td mat-cell *matCellDef="let element"> {{element.province}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> 
        <a   matTooltip="Editar"> 
          <mat-icon>edit</mat-icon>
        </a>
        <a class="btn-delete"   (click)="deleteEntity(element.id)" matTooltip="Eliminar"> 
          <mat-icon >delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator  [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page">
  </mat-paginator> -->
 
</div>
